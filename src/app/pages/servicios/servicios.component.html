<div class="container-fluid">
  <mat-card class="example-card" *ngFor="let servicio of servicios$ | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{servicio.nombre}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="servicio.foto" alt="Fotos de nuestro servicio">
    <mat-card-content>
      <p>
        Ofrecemos el serviciocon los mejores productos
      </p>
      <p>
        Precio : {{servicio.costo}} $
      </p>
    </mat-card-content>
  </mat-card>
</div>
