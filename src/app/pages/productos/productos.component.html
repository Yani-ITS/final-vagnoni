<div class="row pt-5 ms-2 me-2 mt-1">
  <mat-card class="example-card" *ngFor="let producto of productos$ | async"><!---->
    <mat-card-title-group>
      <mat-card-title style="margin: 1rem;">{{producto.nombre}}</mat-card-title>
      <mat-card-subtitle style="margin: 1rem"> $ {{producto.costo}}</mat-card-subtitle>
      <img mat-card-lg-image [src]="producto.foto">
    </mat-card-title-group>
    <mat-card-content>
      <p></p>
    </mat-card-content>
  </mat-card>
</div>
